        function logout() {

        function Dashboard() {

            }

        function Report() {

            window.location.href = "Report.html"; // Change this to your login page filename
        }

        function showList(type) {
            const tableBody = document.querySelector(".Employee-list tbody");
            tableBody.innerHTML = ""; // clear old rows

            let filteredEmployees;

            if (type === 1) {
                
                filteredEmployees = employees.filter(emp => emp.department === "HR").slice(0, 5);
            } else if (type === 2) {
                
                filteredEmployees = employees.filter(emp => emp.department === "Design").slice(0, 2);
            }
            else if (type === 3) {
           
                filteredEmployees = employees.filter(emp => emp.department === "IT").slice(0, 4);
            }
            else if (type === 4) {
                
                filteredEmployees = employees.filter(emp => emp.department === "Accounting").slice(0, 5);
            }

            // Populate table
            filteredEmployees.forEach(emp => {
                const row = `
              <tr>
                <td>${emp.id}</td>
                <td>${emp.name}</td>
                <td>${emp.department}</td>
                <td>${emp.date}</td>
                <td>${emp.joinDate}</td>
                <td>${emp.details}</td>
                <td><button onclick="alert('Viewing details for ${emp.name}')">View</button></td>
              </tr>
            `;
                tableBody.innerHTML += row;
            });
        }
